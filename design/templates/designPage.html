<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <link href="../css/metro.css" rel="stylesheet">
    <link href="../css/metro-icons.css" rel="stylesheet">
    <link href="../css/metro-responsive.css" rel="stylesheet">

    <script src="../js/jquery-2.1.3.min.js"></script>
    <script src="../js/metro.js"></script>
    <script src="../js/ga.js"></script>
</head>
<body>
    <div class="container">
        <div class="main-content clear-float">
            <div class="tile-area no-padding">
                <div class="tile-group no-margin no-padding" style="width: 100%">
                    <div class="tile-wide ol-transparent" data-role="tile">
                        <img src="../images/2.png">
                    </div>  
                    <div class="tile bg-gray ol-transparent" data-role="tile">
                        <img src="../images/1.png" style="margin-top: 66%; max-width: 112%;">
                    </div>
                    <div class="tile-wide bg-darkRed ol-transparent" data-role="tile">
                        <img src="../images/3.png">
                    </div> 
                    <div class="tile bg-blue ol-transparent" data-role="tile">
                        <img src="../images/4.png">
                    </div>
                    <div class="tile-large tile-super-y bg-gray ol-transparent" data-role="tile">
                        <img src="../images/mainMenu.png">
                    </div>
                    <div class="tile-large tile-super-y bg-gray ol-transparent" data-role="tile">
                        <img src="../images/helpLine.png">
                    </div>
                    <div class="tile-large tile-super-y bg-gray ol-transparent" data-role="tile">
                        <img src="../images/proximity.png">
                    </div>             
                </div>                
            </div>
        </div> <!-- End of tiles -->
    </div>

    

</body>
</html>
